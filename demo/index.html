<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fox Random String Generator - JavaScript</title>
    <meta charset="UTF-8" />
    <meta property="og:title" content="Fox Random String - JavaScript Object" />
    <meta property="og:type" content="code" />
    <meta
      property="og:description"
      content="Live demo for using FoxRandomString object to generate random strings according to types."
    />
    <meta property="og:image" content="https://twitter.com/saidbakr/photo" />
    <meta property="og:url" content="https://55h27v.csb.app/" />
    <meta name="twitter:card" content="summary_large_image" />    
    <link href="style.css" rel="stylesheet" />
    <link href="font.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Random Strings</h1>
    <h3 id="title"></h3>
    <div id="app"></div>
    <hr />
    <button id="genBtn">Regenerate...</button>
    <fieldset>
      <legend>Length</legend>
      <input type="number" id="len" min="4" value="16" />
    </fieldset>
    <fieldset>
      <legend>Type</legend>
      <select id="type">
        <option value="[hex]8{<->L}(1)[hex]4{<->L}(3)[hex]12{<->!L}(1)">UUID Format</option>
        <option value="[num]4{< >!}(4)">Credit Cards</option>
        <option value="[num]3{< >!}(2)">OTP</option>
        <option value="[arr-list]5{< >}(2)[arr-list2]5{< >}(2)">Array</option>
        <option value="[uln]5{<->!U}(5)">Windows Product Keys</option>
        <option value="[num]3{< >}(4)[num]2{< >!}(1)">Vodafone Scratch Card</option>
        <option value="[hex]2{<:>!}(6)" selected>MAC Address</option>
        <option value="[int(0,255)]3{<.>!}(4)">IP4 Address</option>
        <option value="[non]1{<rgba(>}(1)[int(0,255)]3{<,>}(3)[non]1{<0.>}(1)[int(0,99)]2{<)>}(1)">rgba</option>
        <option value="[int(2,3)]1{< >}(1)[int(0,99)]2{< >PS0PS}(1)[int(1,12)]2{< >PS0PS}(1)[int(1,31)]2{< >PS0PS}(1)[int(1,27)]2{< >PS0PS}(1)[int(0,999)]3{< >PS0PS}(1)[int(0,99)]2{< >!PS0PS}(1)">Egyptian ID</option>
        <option value="[int(0,255)]3{<.>!}(4)[non]1{<:>}(1)[int(0,65535)]4{<*>!}(1)">IP4 Address with port</option>
        <option value="int(0,255)">Integer between 0, 255</option>
        <option value="[mix]6{< >!}(1)[uln]5{< >!}(1)[mix]5{< >!}(1)">Very Strong 16 Char Password</option>
        <option value="num">Numbers</option>
        <option value="uln">Upper,Lower&Number</option>
        <option value="lwr">Lower</option>
        <option value="upr">Upper</option>
        <option value="hex">Hexadecimal</option>
        <option value="urs">URL Safe</option>
        <option value="mix">
          Mix (Alphanumerical with special characters)
        </option>
      </select>
    </fieldset>
    <fieldset>
      <legend><i>Define custom special characters?</i></legend>
      <input type="text" disabled id="spChars" value="¢^*㢚©$)س¼₱฿فÑö®" />
      <p></p>
      <label for="yes" style="cursor: pointer">
        <span> No </span>
        <input
          type="checkbox"
          id="yes"
          value="yes"
          style="display: inline; width: 1.5em; vertical-align: middle"
        />
      </label>
      <p></p>
    </fieldset>
    <hr />
    <p class="hint">
      Input fields and button styles are obtined from
      <a href="https://copy-paste-css.com/" target="_blank">Copy & Paste CSS</a>
    </p>
    <script  src="FoxRandomString.js"></script>
    <script src="index.js"></script>
  </body>
</html>
